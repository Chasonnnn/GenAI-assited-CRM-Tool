name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/crm_test
      JWT_SECRET: test-secret-key-for-ci
      META_ENCRYPTION_KEY: "test-encryption-key-32-bytes-ok"
      DEV_BYPASS_AUTH: "False"
      ENV: test

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: apps/api
        run: |
          pip install -r requirements.txt
          pip install -r test-requirements.txt
      
      - name: Run migrations
        working-directory: apps/api
        run: alembic upgrade head
        continue-on-error: true
      
      - name: Run tests
        working-directory: apps/api
        run: PYTHONPATH=. pytest tests/ -v --tb=short || true

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        working-directory: apps/web
        run: npm install
      
      - name: Run type check
        working-directory: apps/web
        run: npm run build
        continue-on-error: true
      
      - name: Run tests
        working-directory: apps/web
        run: npm test -- --passWithNoTests || true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check Python syntax
        working-directory: apps/api
        run: python -m py_compile app/main.py
        continue-on-error: true
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install and check TypeScript
        working-directory: apps/web
        run: |
          npm install
          npm run build || true
