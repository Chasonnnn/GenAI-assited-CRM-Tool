name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d crm_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/crm_test
      JWT_SECRET: test-secret-key-for-ci
      # Fernet keys must be 32 url-safe base64-encoded bytes.
      VERSION_ENCRYPTION_KEY: "_uKVT313or8juloqHLg9OtBNJv9LCBzEC6mJ1yG9S_E="
      META_ENCRYPTION_KEY: "_uKVT313or8juloqHLg9OtBNJv9LCBzEC6mJ1yG9S_E="
      DATA_ENCRYPTION_KEY: ${{ secrets.DATA_ENCRYPTION_KEY || '_uKVT313or8juloqHLg9OtBNJv9LCBzEC6mJ1yG9S_E=' }}
      PII_HASH_KEY: ${{ secrets.PII_HASH_KEY || 'test-pii-hash-key-please-change' }}
      DEV_BYPASS_AUTH: "False"
      ENV: test

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: apps/api
        run: |
          pip install -r requirements.txt
          pip install -r test-requirements.txt
      
      - name: Run migrations
        working-directory: apps/api
        run: alembic upgrade head

      - name: Verify models have migrations
        working-directory: apps/api
        run: alembic check
      
      - name: Run tests
        working-directory: apps/api
        run: PYTHONPATH=. pytest tests/ -v --tb=short

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install
      
      - name: Run type check
        working-directory: apps/web
        run: pnpm run typecheck
      
      - name: Run build
        working-directory: apps/web
        run: pnpm run build
      
      - name: Run tests
        working-directory: apps/web
        run: pnpm test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check Python syntax
        working-directory: apps/api
        run: python -m py_compile app/main.py
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
      
      - name: TypeScript check
        working-directory: apps/web
        run: |
          pnpm install
          pnpm run typecheck

  security-scans:
    name: Security Scans
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d crm_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/crm_test
      JWT_SECRET: test-secret-key-for-ci
      VERSION_ENCRYPTION_KEY: "_uKVT313or8juloqHLg9OtBNJv9LCBzEC6mJ1yG9S_E="
      META_ENCRYPTION_KEY: "_uKVT313or8juloqHLg9OtBNJv9LCBzEC6mJ1yG9S_E="
      DATA_ENCRYPTION_KEY: ${{ secrets.DATA_ENCRYPTION_KEY || '_uKVT313or8juloqHLg9OtBNJv9LCBzEC6mJ1yG9S_E=' }}
      PII_HASH_KEY: ${{ secrets.PII_HASH_KEY || 'test-pii-hash-key-please-change' }}
      DEV_BYPASS_AUTH: "True"
      ENV: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        working-directory: apps/api
        run: |
          pip install -r requirements.txt
          pip install -r test-requirements.txt
          pip install bandit pip-audit

      - name: Run bandit (SAST)
        working-directory: apps/api
        run: bandit -r app -ll

      - name: Run pip-audit (Dependency Scan)
        working-directory: apps/api
        run: pip-audit -r requirements.txt -r test-requirements.txt

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.25.0

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: apps/web
        run: pnpm install

      - name: Run pnpm audit (Dependency Scan)
        working-directory: apps/web
        run: pnpm audit --audit-level=high

      - name: Run migrations
        working-directory: apps/api
        run: alembic upgrade head

      - name: Start API server
        working-directory: apps/api
        run: |
          PYTHONPATH=. uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          echo $! > /tmp/uvicorn.pid
          sleep 5

      - name: Seed dev user for ZAP auth bypass
        run: |
          PSQL_URL="${DATABASE_URL/postgresql+psycopg/postgresql}"
          psql "$PSQL_URL" <<'SQL'
          INSERT INTO organizations (id, name, slug, created_at, updated_at)
          VALUES ('00000000-0000-0000-0000-000000000001', 'Test Organization', 'test-org', now(), now())
          ON CONFLICT (id) DO NOTHING;

          INSERT INTO users (id, email, display_name, is_active, token_version, created_at, updated_at)
          VALUES ('00000000-0000-0000-0000-000000000002', 'admin@test.com', 'Test Admin', true, 1, now(), now())
          ON CONFLICT (id) DO NOTHING;

          INSERT INTO memberships (id, user_id, organization_id, role, created_at)
          VALUES ('00000000-0000-0000-0000-000000000003', '00000000-0000-0000-0000-000000000002', '00000000-0000-0000-0000-000000000001', 'admin', now())
          ON CONFLICT (user_id) DO NOTHING;
          SQL

      - name: Allow ZAP to write workspace
        run: chmod -R a+w "$GITHUB_WORKSPACE"

      - name: OWASP ZAP baseline (DAST)
        run: |
          docker run --rm --network host \
            -v ${{ github.workspace }}:/zap/wrk:rw \
            ghcr.io/zaproxy/zaproxy:stable \
            zap-baseline.py -t http://localhost:8000/health \
            -c zap-baseline.conf \
            -r zap-report.html \
            -I || true
      
      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-baseline-report
          path: zap-report.html
          if-no-files-found: ignore
