name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/crm_test
      JWT_SECRET: test-secret-key-for-ci
      # Fernet keys must be 32 url-safe base64-encoded bytes.
      VERSION_ENCRYPTION_KEY: "_uKVT313or8juloqHLg9OtBNJv9LCBzEC6mJ1yG9S_E="
      META_ENCRYPTION_KEY: "_uKVT313or8juloqHLg9OtBNJv9LCBzEC6mJ1yG9S_E="
      DEV_BYPASS_AUTH: "False"
      ENV: test

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        working-directory: apps/api
        run: |
          pip install -r requirements.txt
          pip install -r test-requirements.txt
      
      - name: Create CITEXT extension
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d crm_test -c "CREATE EXTENSION IF NOT EXISTS citext;"
      
      - name: Run migrations
        working-directory: apps/api
        run: alembic upgrade head
      
      - name: Run tests
        working-directory: apps/api
        run: PYTHONPATH=. pytest tests/ -v --tb=short

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/web/pnpm-lock.yaml
      
      - name: Install dependencies
        working-directory: apps/web
        run: pnpm install
      
      - name: Run type check
        working-directory: apps/web
        run: pnpm run build
      
      - name: Run tests
        working-directory: apps/web
        run: pnpm test -- --passWithNoTests
        continue-on-error: true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check Python syntax
        working-directory: apps/api
        run: python -m py_compile app/main.py
      
      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install and check TypeScript
        working-directory: apps/web
        run: |
          pnpm install
          pnpm run build
